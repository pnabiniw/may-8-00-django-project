{% extends "form/base.html" %}
{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <div style="margin-top: 30px">
        <h1>{{ title }}</h1>
        <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Department</label>
                <input type="text" class="form-control" id="address" name="department">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="file" name="profile_picture">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Classroom</label>
                <select name="classroom" class="form-control">
                    {% for class in classrooms %}
                        <option selected>
                            {{ class.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="number" name="phone_number">
            </div>
            <div style="margin-bottom: 20px">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="{% url 'crud_home' %}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
