{% extends "form/base.html" %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <h2>Name: {{ student.name }}</h2>
    <h2>Name: {{ student.age }}</h2>
    <h2>Name: {{ student.department }}</h2>
    {% if student.profile_picture %}
        <img src="{{ student.profile_picture.url }}" style="height: 100px; width: 100px">
    {% endif %}
{% endblock %}
